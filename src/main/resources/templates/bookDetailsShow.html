<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <title>Details show of specific book</title>
</head>
<body>

<div class="container my-5">

    <!-- create navigation bar ( header) -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                        aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/home">Profile Management Module</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/}">Profile</a></li>
                </ul>
                <ul class="nav navbar-nav">
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/cart/}">Dashboard</a></li>
                </ul>
                <ul class="nav navbar-nav">
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="bk">

    <p class="sign" align="center"> Details of this Book</p>

    <table class="bk table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Book Name</th>
            <th scope="col">Author Name</th>
            <th scope="col">Version</th>
            <th scope="col">Added Date</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="book : ${book}">
            <td><span th:text="${book.id}"> id </span></td>
            <td><span th:text="${book.bookName}"> Name </span></td>
            <td><span th:text="${book.authorName}"> Author Name </span></td>
            <td><span th:text="${book.version}"> Book version </span></td>
            <td><span th:text="${book.date}"> Date </span></td>
            <td>
                <a th:if="${userRole} == 'ROLE_ADMIN'" class="btn btn-sm btn-primary" th:href="@{/updateBook/{id} (id=${book.id})}"> <i
                        class="far fa-edit"></i> Edit</a>
                <a th:if="${userRole} == 'ROLE_ADMIN'" class="btn btn-sm btn-danger" th:href="@{/deleteBook/{id} (id=${book.id})}"><i
                        class="fas fa-trash-alt"></i> Delete</a>
            </td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
