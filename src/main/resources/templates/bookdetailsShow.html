<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <title>Details show of specific book</title>
</head>
<body>

<div class="bk">

    <p class="sign" align="center"> Details of this Book</p>

    <table class=" bk table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Book Name</th>
            <th scope="col">Author Name</th>
            <th scope="col">Version</th>
            <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="book : ${book}">
            <td><span th:text="${book.id}"> id </span></td>
            <td><span th:text="${book.bookName}"> Name </span></td>
            <td><span th:text="${book.authorName}"> Author Name </span></td>
            <td><span th:text="${book.version}"> Book version </span></td>
            <td><span th:text="${book.date}"> Date </span></td>
            <td>
                <a class="btn btn-sm btn-primary" th:href="@{/saveUpdatebook/{id} (id=${book.id})}"> <i
                        class="far fa-edit"></i> Edit</a>
                <a class="btn btn-sm btn-danger" th:href="@{/deleteBook/{id} (id=${book.id})}"><i
                        class="fas fa-trash-alt"></i> Delete</a>
            </td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
