<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title> Update </title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>

<div class="container my-6">

    <!-- create navigation bar ( header) -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                        aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:href="@{/}">Profile Management Module</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <br>
    <br>
    <br>

    <div class="container">
        <h1 class="text-center"> Update Information </h1>
        <hr>
    </div>
    <br>

    <!-- create navigation bar ( header) -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                        aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:href="@{/}">Profile Management Module </a>

            </div>
        </div>
    </nav>
    <!-- Create HTML registration form -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <!-- success message -->
                <div th:if="${param.success}">
                    <div class="alert alert-info">You've successfully Update your information's!!</div>
                </div>

                <form th:object="${user}"
                      th:action="@{/save/{id}/{username}  (id=${user.id}, username=${user.username})}" method="post">
                    <div class="form-group">
                        <label class="control-label" for="name"> Name </label>
                        <input id="name" name="name" class="form-control" th:value='${user.name}'
                               required autofocus="autofocus"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="email"> Email </label> <input
                            id="email" name="email" class="form-control" th:value='${user.email}'
                            required autofocus="autofocus"/>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="phone"> Phone </label> <input
                            id="phone" name="phone" class="form-control" th:value='${user.phone}'
                            required autofocus="autofocus"/>
                    </div>


                    <div class="form-group">
                        <label class="control-label" for="address"> Address </label> <input
                            id="address" name="address" class="form-control" th:value='${user.address}'
                            required autofocus="autofocus"/>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="password"> Password </label> <input
                            id="password" name="password" class="form-control" th:value='${user.password}'
                            required autofocus="autofocus"/>
                    </div>

                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-success">Save Update</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

</div>
</body>
</html>
